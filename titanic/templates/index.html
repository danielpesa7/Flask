<html>
<body>
    <h3>Titanic Survival Prediction Form</h3>

<div>
  <form action="/result" method="POST">
    <label for="age">Age</label>
    <input type="text" id="age" name="age">Between:[0-99]
    <br>
    <label for="pclass">Pclass</label>
    <select id="pclass" name="pclass">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br>
    <label for="sex">Sex</label>
    <select id="sex" name="sex">
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select>
    <br>
    <label for="fare">Fare</label>
    <input type="text" id="fare" name="fare">Between:[0-999]
    <br>
    <label for="embarked">Embarked</label>
    <select id="embarked" name="embarked">
      <option value="0">Embarked S</option>
      <option value="1">Embarked C</option>
      <option value="2">Embarked Q</option>
    </select>
    <br>
    <label for="famsize">FamSize</label>
    <input type="text" id="famsize" name="famsize"> Between:[0-15]
     <br>
    <label for="isalone">Is Alone</label>
    <select id="isalone" name="isalone">
      <option value="0">Not Alone</option>
      <option value="1">Alone</option>
    </select>
    <br>
    <label for="title">Title</label>
    <select id="title" name="title">
      <option value="0">Miss</option>
      <option value="1">Mr</option>
      <option value="2">Mrs</option>
      <option value="3">Master</option>
      <option value="4">Other</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
